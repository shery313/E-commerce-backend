<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #ff4500;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .cta-button {
            margin: 20px auto;
        }
        .cta-button a {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Special Offer Just for You!</h1>
        </div>
        <div class="content">
            <p>Hi {{ user.first_name }},</p>
            <p>We're excited to offer you a <strong>{{ discount_percent }}% discount</strong> on your next purchase!</p>
            <p>Use the code <strong>{{ discount_code }}</strong> at checkout and enjoy great savings on our exclusive products.</p>
            <div class="cta-button">
                <a href="{{ store_link }}">Shop Now</a>
            </div>
            <p>Hurry, this offer expires on {{ expiry_date }}!</p>
        </div>
    </div>
</body>
</html>
